<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="buffForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success"> Save </button>
                    <button type="button" class="btn btn-danger"> Cancel </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                        type="text" 
                        id="name"
                        formControlName="name"
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="duration">Duration</label>
                        <input 
                        type="text" 
                        id="duration"
                        formControlName="duration"
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                        <div class="form-group">
                            <label for="type">Type</label>
                            <input 
                            type="text"
                            id="type"
                            [typeahead]="buffTypes"
                            [typeaheadOptionsLimit]="20"
                            [typeaheadMinLength]="0"
                            placeholder="Pick one"
                            formControlName="type"
                            class="form-control"
                            autocomplete="off">
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="clas">Class</label>
                        <input 
                        type="text"
                        id="clas"
                        [typeahead]="clas"
                        [typeaheadOptionsLimit]="20"
                        [typeaheadMinLength]="0"
                        formControlName="clas"
                        class="form-control"
                        autocomplete="off">
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="level">Level</label>
                        <input 
                        type="number"
                        id="level"
                        formControlName="level"
                        class="form-control"
                        autocomplete="off">
                    </div>
                </div>
            </div>
            <h4>Stats Values</h4>
            <div formArrayName="valueBuffs">
                <div class="row"
                *ngFor="let buffsCtrl of getControls().controls; let i = index"
                style="border: solid thin #32a1ce;border-bottom: none;"
                [formGroupName]="i">
                <div class="row">
                        <div style="padding: 4px;">
                                <div class="form-group col-xs-4">
                                    <label for="name">Buff Name</label>
                                    <input 
                                    type="text"
                                    id="name"
                                    [typeahead]="buffName"
                                    [typeaheadOptionsLimit]="20"
                                    [typeaheadMinLength]="0"
                                    formControlName="name"
                                    class="form-control"
                                    autocomplete="off">
                                </div>
                                <div class="form-group col-xs-4">
                                        <label for="type">Buff Type</label>
                                        <input 
                                        type="text"
                                        id="type"
                                        [typeahead]="bonusesTypes"
                                        [typeaheadOptionsLimit]="20"
                                        [typeaheadMinLength]="0"
                                        formControlName="type"
                                        class="form-control"
                                        autocomplete="off">
                                </div>
                </div>
                
                </div>
                </div>
            </div>
        </form>
    <div>
</div>
